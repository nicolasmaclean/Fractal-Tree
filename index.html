<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fractal Tree</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div id="sliderDiv">
        
        <div>
            <label for="length"> Min Branch Length </label>
            <input type="text" id="length" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
        <div>
            <p1 id="sliderAmt">Angle: </p1>
            <input type="range" id="slider">
        </div>
        <div class="container">
            <div>
                <label for="2"> Split 2 </label>
                <input type="radio" name="type" id="2" class="check" checked>
            </div>
            <div id="div3">
                <label for="3"> Split 3 </label>
                <input type="radio" name="type" id="3" class="check">
            </div>
            <div>
                    <label for="4"> Split 4 </label>
                    <input type="radio" name="type" id="4" class="check">
            </div>
        </div>

    </div>
    <canvas id="canvas"></canvas>
    <script src="js/app.js"></script>
</body>
</html>
